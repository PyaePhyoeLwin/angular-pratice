<div>
  <table style="width:100%">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>code_num</th>
      <th>category</th>
      <th>price</th>
    </tr>
    <tr *ngFor="let product of filteredProducts">
      <!-- {{product | json}} -->
      <!-- <td *ngIf="product.category === ''">{{ product.id }}</td>
      <td *ngIf="product.category === ''">{{ product.name }}</td>
      <td *ngIf="product.category === ''">{{ product.code_num }}</td>
      <td *ngIf="product.category === ''">{{ product.category }}</td>
      <td *ngIf="product.category === ''">{{ product.price }}</td> -->
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.code_num }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </table>
</div>
<div [style.paddingTop]="'20px'">
  <select
    [(ngModel)]="value"
    (change)="toggleAll(); filterProductCategory()"
    [style.backgroundColor]="'gray'"
  >
    <option [ngValue]="null">Not Selected</option>
    <option
      *ngFor="let productCategory of productCategories"
      [value]="productCategory"
    >
      {{ productCategory }}
    </option>
  </select>

</div>
