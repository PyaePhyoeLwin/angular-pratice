<div>
  <table style="width:100%">
    <tr>
      <th appHighlight>id</th>
      <th>name</th>
      <th>code_num</th>
      <th>category</th>
      <th>price</th>
    </tr>
    <tr *ngFor="let product of filteredProducts">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.code_num }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </table>
</div>
<div [style.paddingTop]="'20px'">
  <select
    [(ngModel)]="value"
    (change)="toggleAll(); filterProductCategory()"
    [style.backgroundColor]="'gray'"
  >
    <option [ngValue]="null" appHighlight >Not Selected</option>
    <option
      *ngFor="let productCategory of productCategories"
      [value]="productCategory"
      
    >
      {{ productCategory }}
    </option>
  </select>
</div>

<p appHighlight >Highlight me!</p>
